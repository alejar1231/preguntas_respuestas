<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de preguntas</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- Box preguntas -->
    <div class="quiz" style = "font-family: sans-serif">
        <div id="quiz">
            <div>
                <label for="">Nickname:</label>
                <input id="nickname" type="text" placeholder="Ingresa tu nickname">
                <button id="saveNickname">Guardar</button>
            </div>
            <h1>Preguntas</h1>
            <hr>
    
            <h1 id="question"></h1>
            <div id="choices"></div>
            <hr style="margin-top: 50px;">
    
            <footer>
                <p id="progress"></p>
                <button id="exit">Retiro voluntario</button>
            </footer>
        </div>
        <div style="display: none;" id="tryDiv">
            <hr>
            <button id="tryAgain">Intentar de nuevo</button>
        </div>
    </div>
    <!-- Scripts -->
    <script src="./app.js" type="module"></script>
</body>
</html>
